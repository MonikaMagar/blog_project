{% extends 'blog/base.html' %}
{% block content %}

<style>
  /* Form container styling */
  .post-form-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
  }

  /* Headings */
  .post-form-container h2 {
      font-size: 2rem;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 1rem;
      text-align: center;
  }

  /* Form fields */
  .post-form-container input,
  .post-form-container textarea,
  .post-form-container select {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s ease;
  }

  .post-form-container input:focus,
  .post-form-container textarea:focus,
  .post-form-container select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
  }

  /* Submit button */
  .post-form-container .btn-success {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      align-self: center;
  }

  .post-form-container .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
  }
</style>

<div class="post-form-container">
  <h2>{{ form.instance.id|yesno:"Edit Post,New Post" }}</h2>
  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success mt-2">Save</button>
  </form>
</div>

{% endblock %}
